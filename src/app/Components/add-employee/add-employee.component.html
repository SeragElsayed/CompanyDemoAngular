
  <h3 style="margin:50px auto; " class="col-10 button button-primary">
    Add Employee 
  </h3>
<div  style="margin:auto;" class="col-10">

            <form [formGroup]="AddEmployeeForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" hidden [ngModel]="DepartmentID" formControlName="DepartmentId" class="form-control" id="fName">
              </div>
              <div class="form-group">
                <label for="fName">First Name:</label>
                <input type="text" formControlName="FirstName" class="form-control" id="fName">

              </div>

              <div class="form-group">
                <label for="lName">Last Name:</label>
                <input type="text" formControlName="LastName" class="form-control" id="lName">
              </div>
              <div class="form-group">
                <label for="Phone">Phone Number:</label>
                <input type="phone" formControlName="PhoneNumber" class="form-control" id="Phone">
              </div>
              <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" formControlName="BirthDate" class="form-control" id="birthDate">
              </div>
              <div class="form-group">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Department Name</label>
                  <select (change)="onChange($event.target.value)" class="form-control" formControlName="DepartmentName" id="exampleFormControlSelect1">
                    <option selected>Select Department</option>
                    <option *ngFor="let department of AllDepartments">{{department.DepartmentName}}</option>
                  </select>
                </div>
                <br>
              </div>
              <div class="form-group ">
                <button type="submit"  [disabled]="!AddEmployeeForm.valid" class="btn btn-primary">Create Employee</button>
              </div>
            </form>
        

          </div>
